<!DOCTYPE html>
<html>

<head>
  <title>Zenzo Eternal | Live Action PVP Arena</title>
  <link rel="stylesheet" href="nodemmo.css" />
  <link href="https://fonts.googleapis.com/css?family=VT323&amp;subset=latin-ext,vietnamese" rel="stylesheet">
  <link rel="icon" href="https://zenzo.io/wp-content/uploads/2018/08/cropped-ZENZO.io-Favicon-32x32-01-32x32.png" sizes="32x32" />
  <link rel="icon" href="https://zenzo.io/wp-content/uploads/2018/08/cropped-ZENZO.io-Favicon-32x32-01-192x192.png" sizes="192x192" />
  <link rel="apple-touch-icon-precomposed" href="https://zenzo.io/wp-content/uploads/2018/08/cropped-ZENZO.io-Favicon-32x32-01-180x180.png" />
  <meta name="msapplication-TileImage" content="https://zenzo.io/wp-content/uploads/2018/08/cropped-ZENZO.io-Favicon-32x32-01-270x270.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="fade-in">
  <div id="logo"><img src="logo.png"></div><br>

  <h2 id="connectionCount"></h2>
  <h2 class="main-title" id="playerCount">Players online: </h2>
  <!-- <div id="userInfo"></div> -->

  <div id="game">
    <div id="loadPageOptions">
      <!-- <div class="logoSm"><img src="logoSm.png"></div> -->
      <div id="loadPageForms">
        <form id="loginForm">
          <input type="text" id="loginUsn" placeholder="Username">
          <input style="border-top: 2px solid #d1d1d1 !important;" type="password" id="loginPwd" placeholder="Password">
          <button type="submit" id="submitLogin">Login</button>
        </form>
        <div class="reg-forgot">
          <span id="noAccount">
                        <span type="button" id="register">Register</span>
          </span>
          <span id="forgotPwd">
                        Forgot Password?
                    </span>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div id="chat">
    <ul id="messages">
    </ul>
    <input type="text" id="inputMessage" placeholder="Type here to chat">
  </div>
  <script src="jquery-2.2.0.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script>
    socket = io();
    var id = -1;
    var admin = false;
    var username;
    var ip = "";
    var browser = "Unknown";
    var player;
  </script>
  <script src="main_page.js"></script>
  <script src="chat_handler.js"></script>
  <script src="phaser.min.js"></script>
  <script src="game_vars.js"></script>
  <script src="game_defs.js"></script>

  <script src="game_handler.js"></script>
  <script src="game_socket.js"></script>

</body>

</html>
